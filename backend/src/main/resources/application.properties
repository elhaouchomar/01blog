spring.application.name=01blog

# Database Connection - Using H2 file-based storage
spring.datasource.url=jdbc:h2:file:./blogdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA / Hibernate Configuration
# 'update' will keep data between restarts
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# App Configuration
server.port=8080
# Increase max post size for Base64 images
server.tomcat.max-http-post-size=50MB
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# JWT settings
# Use a strong base64-encoded secret in production and keep it secret
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Token expiration in milliseconds (24 hours)
jwt.expiration-ms=86400000