<div class="modal-overlay" (click)="modalService.close()">
    <div class="modal-container premium-modal delete-modal-container" (click)="$event.stopPropagation()">
        <div class="modal-header">
            <h2 class="modal-title">Confirm Deletion</h2>
            <button class="modal-close-btn" (click)="modalService.close()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <div class="modal-content custom-scrollbar">
            <div class="destructive-warning-card"
                style="padding: 2rem; background: #fff5f5; border-radius: 1.5rem; text-align: center; border: 1.5px solid #fed7d7;">
                <div class="warning-icon-large"
                    style="width: 4rem; height: 4rem; background: #fecaca; color: #dc2626; border-radius: 1.25rem; display: flex; align-items: center; justify-content: center; margin: 0 auto 1.5rem;">
                    <span class="material-symbols-outlined" style="font-size: 2.5rem;">warning</span>
                </div>
                <h3 style="font-size: 1.25rem; font-weight: 800; color: #991b1b; margin-bottom: 0.75rem;">Irreversible
                    Action</h3>
                <p style="color: #c53030; font-size: 0.9375rem; line-height: 1.6; font-weight: 500;">
                    You are about to permanently delete <strong *ngIf="post.title">"{{ post.title }}"</strong>. This
                    content cannot be recovered once purged.
                </p>
            </div>
        </div>

        <div class="modal-footer premium-footer">
            <button type="button" class="btn-cancel-premium" (click)="modalService.close()">Cancel</button>
            <button type="button" class="btn-publish-premium"
                style="background: #dc2626; box-shadow: 0 10px 20px rgba(220, 38, 38, 0.2);" (click)="deletePost()">
                <span>Confirm Purge</span>
                <span class="material-symbols-outlined">delete_forever</span>
            </button>
        </div>
    </div>
</div>
