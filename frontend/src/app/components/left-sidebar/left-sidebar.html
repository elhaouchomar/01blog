<aside class="left-sidebar">
    <div class="sidebar-card profile-card" *ngIf="dataService.currentUser() as user">
        <div class="profile-cover" data-alt="Blue abstract header background"></div>
        <div class="profile-info">
            <div class="profile-avatar-wrapper">
                <div class="profile-avatar"
                    [style.background-image]="'url(' + (user.avatar || 'assets/default-avatar.png') + ')'">
                </div>
            </div>
            <a class="profile-name" routerLink="/profile">{{ user.name }}</a>
            <p class="profile-bio">{{ user.bio || 'Welcome to my blog!' }}</p>
            <div class="profile-stats">
                <div class="stat-item">
                    <span class="stat-label">Total Posts</span>
                    <span class="stat-value">{{ user.stats?.posts || 0 }}</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">Subscribers</span>
                    <span class="stat-value">{{ user.stats?.followers || 0 }}</span>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar-card menu-card">
        <a class="menu-item" routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"
            *ngIf="dataService.isLoggedIn()">
            <span class="material-symbols-outlined">home</span>
            <span class="menu-text">Home Feed</span>
        </a>
        <a class="menu-item" routerLink="/network" routerLinkActive="active">
            <span class="material-symbols-outlined">group</span>
            <span class="menu-text">Network</span>
        </a>
        <a class="menu-item" routerLink="/notifications" routerLinkActive="active">
            <span class="material-symbols-outlined">notifications</span>
            <span class="menu-text">Notifications</span>
        </a>
        <a class="menu-item" routerLink="/settings" routerLinkActive="active" *ngIf="dataService.isLoggedIn()">
            <span class="material-symbols-outlined">settings</span>
            <span class="menu-text">Settings</span>
        </a>
    </div>
</aside>
