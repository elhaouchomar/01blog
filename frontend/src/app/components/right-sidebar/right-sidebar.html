<aside class="right-sidebar">
    <!-- Suggestions Section (Pure User List) -->
    <div class="sidebar-card">
        <h2 class="card-title mb-4">Who to subscribe</h2>
        <ul class="follow-list">
            <li class="follow-item" *ngFor="let user of suggestedUsers">
                <div class="avatar" *ngIf="user.avatar" [style.background-image]="'url(' + user.avatar + ')'"></div>
                <div class="avatar avatar-initials" *ngIf="!user.avatar">
                    {{ getInitials(user.name) }}
                </div>
                <div class="user-info">
                    <a [routerLink]="['/profile', user.id]" class="user-name">{{ user.name }}</a>
                    <p class="user-bio">{{ user.role || 'Member' }}</p>
                    <button class="follow-btn" (click)="toggleSubscribe(user, $event)" [class.subscribed]="user.isFollowing">
                        <span class="material-symbols-outlined text-sm">{{ user.isFollowing ? 'check' : 'add' }}</span>
                        <span>{{ user.isFollowing ? 'Subscribed' : 'Subscribe' }}</span>
                    </button>
                </div>
                <button class="remove-btn" (click)="removeFromSuggestions(user.id)">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </li>
        </ul>
        <!-- Empty state if no suggestions -->
        <div *ngIf="suggestedUsers.length === 0" class="p-4 text-center text-secondary">
            <p style="font-size: 0.875rem;">Finding connections...</p>
        </div>
        <a class="view-all-link" routerLink="/network">View all recommendations</a>
    </div>
</aside>
