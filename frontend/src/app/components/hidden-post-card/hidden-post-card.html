<div class="d-flex align-items-center p-3 bg-white border rounded-4 bg-light">
    <div class="d-flex align-items-center gap-3 flex-grow-1">
        <div class="rounded-3 border overflow-hidden" style="width: 60px; height: 44px; background: #f8f9fa;">
            <div class="w-100 h-100 d-flex align-items-center justify-content-center text-muted"
                style="background-color: #f8f9fa;">
                <span class="material-symbols-outlined fs-4">visibility_off</span>
            </div>
        </div>
        <div>
            <h4 class="h6 mb-0 fw-bold line-clamp-1 text-muted" title="{{ post.title }}">Hidden Post: {{ post.title }}
            </h4>
            <p class="text-secondary small mb-0">by {{ post.user.name }} â€¢ {{ post.createdAt | date:'MMM d' }}</p>
        </div>
    </div>
    <div class="d-flex gap-2 ms-auto border-start ps-4">
        <button class="btn btn-light btn-sm text-warning hover-warning rounded-3 p-2" (click)="unhide.emit(post)"
            title="Unhide Post">
            <span class="material-symbols-outlined fs-5">visibility</span>
        </button>
        <button class="btn btn-light btn-sm text-danger hover-danger-bg rounded-3 p-2" (click)="delete.emit(post)"
            title="Remove Post">
            <span class="material-symbols-outlined fs-5">delete</span>
        </button>
    </div>
</div>
