<section class="reason-shell">
  <h2 mat-dialog-title class="reason-title">{{ data.title || 'Report Content' }}</h2>

  <mat-dialog-content class="reason-content">
    <p class="reason-subtitle">
      {{ data.subtitle || 'Please describe what is wrong with this content.' }}
    </p>

    <textarea
      [(ngModel)]="reason"
      [attr.placeholder]="data.placeholder || 'Enter details (10-500 characters)'"
      rows="5"
      maxlength="500"
      class="reason-input"
    ></textarea>

    <div class="reason-meta">
      <span>{{ reason.trim().length }}/{{ maxLength }}</span>
    </div>

    <p class="reason-error" *ngIf="error">{{ error }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end" class="reason-actions">
    <button mat-button (click)="close(null)">Cancel</button>
    <button mat-flat-button color="warn" (click)="submit()">
      {{ data.confirmButtonText || 'Submit Report' }}
    </button>
  </mat-dialog-actions>
</section>
