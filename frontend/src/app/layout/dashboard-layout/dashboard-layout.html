<div class="dashboard-wrapper">
    <!-- Mobile Sidebar Overlay -->
    <div class="sidebar-overlay" [class.active]="isSidebarOpen" (click)="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside class="dashboard-sidebar" [class.open]="isSidebarOpen">
        <div class="sidebar-header">
            <div class="brand pt-3">
                <div class="brand-logo bg-primary bg-opacity-10 shadow-sm border border-primary border-opacity-10">
                    <span class="material-symbols-outlined text-primary">grid_view</span>
                </div>
                <div class="brand-info">
                    <h1>01Blog Admin</h1>
                </div>
            </div>
            <button class="mobile-close" (click)="toggleSidebar()">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>

        <nav class="sidebar-nav">
            <a class="nav-item" routerLink="/dashboard/overview" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon overview">dashboard</span>
                <span class="label">Overview</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/users" routerLinkActive="active" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon users">group</span>
                <span class="label">Users</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/posts" routerLinkActive="active" (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon posts">article</span>
                <span class="label">Posts</span>
            </a>
            <a class="nav-item" routerLink="/dashboard/reports" routerLinkActive="active"
                (click)="isSidebarOpen = false">
                <span class="material-symbols-outlined icon reports">flag</span>
                <span class="label">Reports</span>
            </a>
        </nav>

        <div class="sidebar-footer">
            <button class="logout-btn" (click)="logout()">
                <span class="material-symbols-outlined text-danger">logout</span>
                <span class="fw-bold">Logout</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="dashboard-main">
        <app-navbar (onToggleSidebar)="toggleSidebar()"></app-navbar>

        <div class="dashboard-content">
            <header class="content-header">
                <div class="breadcrumb">
                    <span class="material-symbols-outlined icon text-primary">dashboard</span>
                    <span class="root">Admin Panel</span>
                    <span class="material-symbols-outlined sep">chevron_right</span>
                    <span class="current">{{ getPageTitle() }}</span>
                </div>
            </header>

            <div class="page-view">
                <router-outlet></router-outlet>
            </div>
        </div>
    </main>
</div>
