<div class="login-page">
    <header class="login-header">
        <div class="logo-container">
            <h2>01Blog</h2>
        </div>

        <div class="header-right">
            <span class="member-text">New to 01Blog?</span>
            <a routerLink="/register" class="signup-btn-header">Sign Up</a>
        </div>
    </header>

    <div class="login-container">
        <!-- Left Side: Visual (Hidden on mobile) -->
        <div class="login-visual">
            <div class="visual-background">
                <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuCjxp7Gp8JXU4fRG_oRGCa56ziJ-FVKrqzeNgPnSm8QXohWlU3B9PkIJWkWz8lzAGqXi1sh-XeittvSj4vYKyBR1dczorMNwK2pKb6fpUlEiJzvaEn9lbpq07mcWR4ggPSOtroN-m2zf0rkAudWg58NUgRvUzR360grbQTVqUhKoV8nBK8rTrJPPjT0nM9lPw5J_6VfMA9cd6-Kv0b4HbKTJNpIgvBFzmCphKonw6owpCam-qmGN3Hfw0yas2LD5N1bGyLxT-_mx6c_"
                    alt="Workspace" class="bg-image" />
                <div class="overlay-gradient"></div>
            </div>

            <div class="visual-content">
                <div class="testimonial-section">
                    <div class="stars">
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                        <span class="material-symbols-outlined">star</span>
                    </div>
                    <blockquote>
                        "01Blog has completely transformed how I document my coding journey."
                    </blockquote>
                    <div class="user-profile">
                        <div class="user-avatar">
                            <img src="https://lh3.googleusercontent.com/aida-public/AB6AXuAUN7auy2vO4CkksyEan3Yez1glZiBLpgOZLnpPwP8TrTaE4bTSWip9XdCz_k-W_ql-NMgh3oguym6Ed38bJZgax7WjwlVswEuQzlYyygOtJxxUTbZIJ9lIWzqbQt6Dqe2t9EyoqdbmpwMRZMNUnUlWgJ23STU7BKdM78H0Gv3TTISyKe6O5wrZ2L9DLGcBEfaqeMu_-16cL6LfQE5iUkZ9WPkgq0S1FUgN1J_agoSVd6LpUuDrkuS-qyiAMA7bgTPYgy9Y2tw_fhow"
                                alt="Alex Chen" />
                        </div>
                        <div class="user-info">
                            <p class="user-name">Alex Chen</p>
                            <p class="user-role">CS Student @ Stanford</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Side: Form -->
        <div class="login-right">
            <div class="form-content">
                <div class="form-header">
                    <h1>Welcome back</h1>
                    <p>Share your learning journey and connect with peers.</p>
                </div>

                <form (ngSubmit)="onLogin()" class="login-form">
                    <!-- Email Field -->
                    <div class="form-group">
                        <label>Student Email</label>
                        <div class="input-wrapper">
                            <input [(ngModel)]="email" name="email" type="email" placeholder="name@university.edu"
                                required />
                            <span class="material-symbols-outlined input-icon">mail</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <div class="input-wrapper">
                            <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
                                placeholder="Enter your password" required />
                            <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                                <span class="material-symbols-outlined">{{ showPassword ? 'visibility_off' :
                                    'visibility'
                                    }}</span>
                            </button>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="login-btn">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
