<div class="register-page">
    <header class="register-header">
        <div class="logo-container">
            <h2>01Blog</h2>
        </div>

        <div class="header-right">
            <span class="member-text">Already a member?</span>
            <a routerLink="/login" class="login-btn-header">Log in</a>
        </div>
    </header>

    <div class="register-container">
        <!-- Left Side: Form -->
        <div class="register-left">
            <div class="register-content">
                <div class="page-header">
                    <h1>Start sharing your journey</h1>
                    <p>Join a community of students and developers sharing knowledge.</p>
                </div>

                <form (ngSubmit)="onRegister()" class="register-form">
                    <!-- Name Fields -->
                    <div class="name-row">
                        <div class="form-group">
                            <label>First Name</label>
                            <div class="input-wrapper">
                                <input [(ngModel)]="firstname" name="firstname" type="text" placeholder="John"
                                    required />
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Last Name</label>
                            <div class="input-wrapper">
                                <input [(ngModel)]="lastname" name="lastname" type="text" placeholder="Doe" required />
                            </div>
                        </div>
                    </div>

                    <!-- Email Field -->
                    <div class="form-group">
                        <label>Email Address</label>
                        <div class="input-wrapper">
                            <input [(ngModel)]="email" name="email" type="email" placeholder="student@university.edu"
                                required />
                            <span class="material-symbols-outlined input-icon">mail</span>
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-wrapper">
                            <input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'"
                                placeholder="Min 6 characters" required />
                            <button type="button" class="toggle-password" (click)="showPassword = !showPassword">
                                <span class="material-symbols-outlined">{{ showPassword ? 'visibility_off' :
                                    'visibility' }}</span>
                            </button>
                        </div>
                        <!-- Strength Meter (Visual only) -->
                        <div class="strength-meter" [ngClass]="'strength-' + strength">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="register-btn">Create Account</button>
                </form>
            </div>
        </div>

        <!-- Right Side: Decorative -->
        <div class="register-right">
            <div class="decorative-bg"></div>
            <div class="right-content">
                <div class="testimonial-card">
                    <div class="card-header">
                        <div class="card-avatar-placeholder"></div>
                        <div class="card-lines">
                            <div class="line short"></div>
                            <div class="line shorter"></div>
                        </div>
                    </div>
                    <div class="card-body-lines">
                        <div class="line full"></div>
                        <div class="line full"></div>
                        <div class="line medium"></div>
                    </div>
                </div>

                <div class="text-content">
                    <h3>Build your portfolio</h3>
                    <p>"01Blog gave me the platform to showcase my coding projects and get hired by my dream company."
                    </p>

                    <div class="user-avatars">
